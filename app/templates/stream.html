<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影像畫面顯示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .video-section {
            background-color: #1e2a47;
            color: white;
            text-align: center;
            padding: 20px;
        }

        img {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="video-section">
            <img id="video-feed" src="/video_feed/{{id}}" alt="影像畫面">
        </div>
    </div>
</body>

</html>
