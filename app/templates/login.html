<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* 容器樣式 */
        .login-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #444;
        }

        /* 表單組樣式 */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f9f9f9;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #555;
            background-color: #fff;
        }

        /* 按鈕樣式 */
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        /* 響應式調整 */
        @media (max-width: 480px) {
            .login-container {
                padding: 15px 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登入</h2>
        <!-- if next is not empty, show the message -->
        {% if next %}
        <form action="/login?next={{ next }}" method="post">
        {% else %}
        <form action="/login" method="post">
        {% endif %}
            <div class="form-group">
                <label for="email">電子郵件:</label>
                <input type="email" id="email" name="email" required value="{{ email }}">
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登入</button>
        </form>
        <p style="color: red;">{{ error }}</p>
        <!-- 沒有帳號嗎? 註冊一個 -->
        <p>沒有帳號嗎? <a href="/signup">註冊一個</a></p>
    </div>
</body>
</html>
