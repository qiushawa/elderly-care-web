<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>綁定設備</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #555;
        }

        .info {
            text-align: left;
            margin: 20px 0;
        }

        .info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            border-radius: 4px;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }

        .note {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>綁定設備</h1>
        <form method="POST" action="/device/owner/register?id={{ device.id }}">
            <div class="info">
                <p><strong>使用者：</strong> {{ user.name }}</p>
                <div class="form-group">
                    <label for="device-name"><strong>設備名稱：</strong></label>
                    <input
                        type="text"
                        id="device-name"
                        name="name"
                        value="{{ device.name }}"
                        required
                    />
                </div>
                <p><strong>設備類型：</strong> {{ device.type }}</p>
                <p><strong>設備狀態：</strong> {{ device.status }}</p>
            </div>
            <button type="submit" class="btn">確定綁定</button>
        </form>
        <p class="note">可修改設備名稱後點擊「確定綁定」來完成綁定。</p>
    </div>
</body>
</html>
